<!DOCTYPE html>
<html>
    <head>
        <!-- 제목을 뮤직스타일 -->
        <title>뮤직스타일</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="/css&js/common/common.css">
        <link rel="stylesheet" type="text/css" href="/css&js/mypage/mypage.css">
        
    </head>
    <body>
        <!-- 헤더 -->
        <header id="header"></header>

        <!-- 여기는 로그인 팝업 실시! -->
        <div class="login-popup-container"></div>

        <!-- 본문 작성 -> 1200px 기준 -->
        <div class="container">
	        <form>
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			  </div>
			  <div class="mb-3">
			    <label for="exampleInputPassword1" class="form-label">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="mb-3 form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
        </div>


        <!-- 푸터 -->
        <footer id="footer"></footer>
        
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- <script src="../node_modules/popper.js/dist/popper.min.js"></script> -->
        <!-- <script src="../node_modules/tooltip.js/dist/umd/tooltip.min.js"></script> -->
        <script src="/css&js/common/common.js"></script>
        <script src="/css&js/common/header.js"></script>
        <script src="/css&js/common/footer.js"></script>
        <script src="/css&js/mypage/mypage.js"></script>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
        
    </body>
</html>
