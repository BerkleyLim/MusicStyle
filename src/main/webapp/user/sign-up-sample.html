<!DOCTYPE html>
<html>
    <head>
        <!-- 제목을 뮤직스타일 -->
        <title>로그인</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="../css&js/common/common.css">
        <link rel="stylesheet" type="text/css" href="../css&js/user/login.css">
        
    </head>
    <body>
        <div class="bgdim"></div>
        <div class="popup-login-container">
            <h1><label>회원가입</label></h1>
            <div class="row sign-up-form">
                <div class="col-12"><label class="col-sm-3">이메일 </label><input type="text" class="col-sm-9" placeholder="이메일을 입력해주세요"></div>
                <div class="col-12"><label class="col-sm-3">비밀번호 </label><input type="password" class="col-sm-9" placeholder="비밀번호를 입력해주세요"></div>
                <div class="col-12"><label class="col-sm-3">비밀번호 확인 </label><input type="password" class="col-sm-9" placeholder="확인할 비밀번호를 입력해주세요"></div>
                <div class="col-12"><label class="col-sm-3">이름 </label><input type="text" class="col-sm-9" placeholder="이름을 입력해주세요"></div>
                <div class="col-12"><label class="col-sm-3">닉네임 </label><input type="text" class="col-sm-9" placeholder="이름을 입력해주세요"></div>
                <div class="col-12"><label class="col-sm-3">휴대폰 </label><input type="text" class="col-sm-9" placeholder="닉네임을 입력해주세요"></div>
                <div class="col-12"><label class="col-sm-3"> </label><input type="text" class="col-sm-9" placeholder="인증번호 입력하세요"></div>
            </div>
            <button>회원가입</button>
            <p class="back-login popup-login-prev-level">이전으로</p>
        </div>


        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../css&js/common/common.js"></script>
        <script src="../css&js/user/login.js"></script>
    </body>
</html>
