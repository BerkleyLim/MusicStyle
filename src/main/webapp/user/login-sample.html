<!DOCTYPE html>
<html>
    <head>
        <!-- 제목을 뮤직스타일 -->
        <title>로그인</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="../css&js/common/common.css">
        <link rel="stylesheet" type="text/css" href="../css&js/user/login.css">
        
    </head>
    <body>
        <div class="bgdim"></div>
        <div class="login-form">
            <h1><label>로그인</label></h1>
            <div class="row input-login">
                <div class="col-12"><label class="col-sm-3">이메일 : </label><input type="text" class="col-sm-9" placeholder="이메일을 입력해주세요"></div>
                <div class="col-12"><label class="col-sm-3">비밀번호 : </label><input type="text" class="col-sm-9" placeholder="비밀번호를 입력해주세요"></div>
            </div>
            <div class="row button-text-align">
                <div class="col"><button type="button">로그인</button></div>
                <div class="col"><button type="button">회원가입</button></div>
            </div>
            <div class="API-component">
                <button class="API-common-button" type="button">구글</button>
                <button class="API-common-button" type="button">페이스북</button>
                <button class="API-common-button" type="button">카카오</button>
                <button class="API-common-button" type="button">네이버</button>
            </div>
        </div>


        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- <script src="../node_modules/popper.js/dist/popper.min.js"></script> -->
        <!-- <script src="../node_modules/tooltip.js/dist/umd/tooltip.min.js"></script> -->
        <script src="../css&js/common/common.js"></script>
        <script src="../css&js/user/login.js"></script>
    </body>
</html>
