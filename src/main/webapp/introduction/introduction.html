<!DOCTYPE html>
<html>
    <head>
        <!-- 제목을 뮤직스타일 -->
        <title>뮤직스타일</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="../css&js/common/common.css">
        <link rel="stylesheet" type="text/css" href="../css&js/introduction/introduction.css">
        
        <script>
        function getInternetExplorerVersion(){
            var e=-1;
            if("Microsoft Internet Explorer"==navigator.appName){
                var r=navigator.userAgent;null!=new RegExp("MSIE ([0-9]{1,}[.0-9]{0,})").exec(r)&&(e=parseFloat(RegExp.$1))
            }
                return e
        }
        
        function supportIE(){
            var e=getInternetExplorerVersion();
            return!(-1<e&&e<9)
        }
        
        function ie9(){
            var e=getInternetExplorerVersion();
            return-1<e&&e<10
        }
        </script>
    </head>
    <body>
        <!-- 헤더 -->
        <header id="header"></header>
    
        <!-- 여기는 로그인 팝업 실시! -->

           (참고 : 이건 100% 정적페이지)
        </div>

    </body>
</html>
